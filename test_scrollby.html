<head></head>
<body onload="addTiles()">
  
   <div id="container">
      <div id="child"/>
   </div>
   
   <script>
    /************************************/
      function addTiles(){
      	for(let i =0;i<=5000;i++){
      		addTile(i);
      	}
      }
      
      
      
      let parentDiv = document.getElementById("child")

      function addTile(i){
        let newDiv = document.createElement("div");
        newDiv.className = "notes";
      
        let newDiv1 = document.createElement("div");
        newDiv1.className = "notes1";
      
        newDiv.textContent = i;
        newDiv1.textContent = i;
        parentDiv.appendChild(newDiv);
      	parentDiv.appendChild(newDiv1);
      }
      /************************************/


      let currentX = 0;
      let currentY = 0;
      const panContainer = document.getElementById("container");
      
      panContainer.addEventListener("mousedown", startPan);
      panContainer.addEventListener("mouseup", endPan);
      panContainer.addEventListener("mousemove", panImage);
      
      function startPan(event) {
        currentX = event.clientX;
        currentY = event.clientY;
        console.log("start pan");
      }
      
      function endPan(event) {
        currentX = 0;
        currentY = 0;
        console.log("end pan");
      }
      
      function panImage(event) {
        console.log("pan image");
        
        if (currentX === 0 && currentY === 0) {
          return;
        }
        
        const deltaX = event.clientX - currentX;
        const deltaY = event.clientY - currentY;
      
        panContainer.scrollBy({
          left: -deltaX,
          top: -deltaY
          //behavior: "smooth"
        });
      
        currentX = event.clientX;
        currentY = event.clientY;
        console.log("pan image end",currentX, currentY, deltaY, deltaX);
      }
      
   </script>
   <style>
    #container {
    width: 100%;
    height: 100%;
    overflow: auto;
    background: gray;
    }
    #child
    {
    width: 500vw;
    height: 500vh;
    }
    .notes
    {height: 100px;width: 100px;background: green;float:left;margin: 5px;}
    .notes1
    {height: 100px;width: 100px;background: blue;float:left;margin: 5px;}
   </style>
</body>
