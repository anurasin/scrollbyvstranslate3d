<head></head>
<body onload="addTiles()">
   <div id="container">
      <div id="child"/>
   </div>
   
   <script>
    /************************************/
      function addTiles(){
      	for(let i =0;i<=5000;i++){
      		addTile(i);
      	}
      }
      
      let parentDiv = document.getElementById("child")

      function addTile(i){
        let newDiv = document.createElement("div");
        newDiv.className = "notes";
      
        let newDiv1 = document.createElement("div");
        newDiv1.className = "notes1";
      
        newDiv.textContent = i;
        newDiv1.textContent = i;
        parentDiv.appendChild(newDiv);
      	parentDiv.appendChild(newDiv1);
      }
      
      /************************************/
      const container = document.getElementById("container");
      const childElement = document.getElementById("child");
      
      let isDragging = false;
      let startX, startY, translateX, translateY;
      translateX = 0;
      translateY = 0;
      
      container.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
      });
      
      container.addEventListener('mousemove', e => {
        if (isDragging) {
      
          const deltaX = e.clientX - startX;
          const deltaY = e.clientY - startY;
      
          if(deltaX === 0 && deltaY === 0) return;
      
          translateX += deltaX;
          translateY += deltaY;
          startX = e.clientX;
          startY = e.clientY;
      
          console.log(deltaX,deltaY);
      
          childElement.style.transform = `translate3d(${translateX}px, ${translateY}px, 0px)`;
        }
      });
      
      container.addEventListener('mouseup', e => {
        isDragging = false;
      });      
   </script>

  <style>
    #container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: gray;
    }
    #child
    {
    width: 500vw;
    height: 500vh;
    }
    .notes
    {
    height: 100px;width: 100px;background: green;float:left;margin: 5px;
    }
    .notes1
    {
    height: 100px;width: 100px;background: blue;float:left;margin: 5px;
    }
  </style>
</body>
